<head>

            padding: 0;

        .column {
            width: 50%;
            float: left;
            box-sizing: border-box;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="column">
    <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in justo ut quam consectetur euismod. Proin tincidunt nisl vel convallis efficitur.
    </p>
</div>
<div class="column">
    <p>
        Sed dictum, ligula sed pulvinar hendrerit, tortor quam sodales augue, et ullamcorper purus odio a enim.
    </p>
</div>
</body>
</html>
