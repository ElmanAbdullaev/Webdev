<body>
<p> <span>hier komt een </span><a href="">link</a><span> te staan</span></p>
<p>Er moet een spatie komen na "een" en voor "te" anders zijn de woordjes aan elkaar geplakt met "link"</p>
<p>Nu, wat er verkeerd is met de 2e code is dat "een" en "link" met < strong > genest moeten worden</p>
<p><span>hier komt <strong>een </strong></span><a href=""><strong>link</strong></a><span> te staan</span></p>
